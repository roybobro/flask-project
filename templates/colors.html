<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Colors</title>
</head>
<body>
    <h1>Random Colors</h1>
    <ul>
        {% for color in colors %}
            <li style="color: {{ color }};">{{ color }}</li>
        {% endfor %}
    </ul>
</body>
</html>
